<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блог{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Фон: Плавный градиент синий-фиолетовый */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* Для частиц */
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Изюминка: Плавающие частицы (космические искры) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 30s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 28s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 26s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; animation-duration: 24s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; animation-duration: 32s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; animation-duration: 20s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; animation-duration: 29s; }

        /* Навбар: Стеклянный, видимый (белый текст на тёмном blur) */
        .navbar {
            background: rgba(0, 0, 0, 0.2); /* Полупрозрачный тёмный */
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffd700 !important; /* Золотой glow */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Карточки: Квадратные, аккуратные */
        .post-card {
            background: rgba(255, 255, 255, 0.15); /* Лёгкая прозрачность */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s ease forwards;
            
            /* Квадратность */
            width: 100%;
            max-width: 350px;
            height: 350px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }
        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hover: Лёгкий зум + rainbow */
        .post-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }
        .post-card:hover::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            border-radius: 17px;
            z-index: -1;
            background-size: 400% 400%;
            animation: rainbowBorder 3s ease infinite;
        }
        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Текст: Аккуратный, центрированный */
        .card-title {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            word-break: break-word;
        }
        .card-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.95rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 2 строки макс */
            -webkit-box-orient: vertical;
            margin-bottom: 8px;
        }
        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 0.85rem;
        }

        /* Категории: Тонкие бордеры сверху */
        .category-it { border-top: 3px solid #36A2EB; }
        .category-personal { border-top: 3px solid #FFCE56; }
        .category-motivation { border-top: 3px solid #4BC0C0; }

        /* Заголовок: Glow */
        h1 {
            color: white;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* Сетка: Для карточек */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            justify-items: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Изюминка: Плавающие частицы -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list' %}">Блог</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'post_list' %}">Посты</a>
                <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'post_create' %}">Новый пост</a>
                    <a class="nav-link" href="{% url 'category_create' %}">Новая категория</a>
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
